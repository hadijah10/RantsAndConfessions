<div class="loggin-wrapper">
    <div class="left"></div>
    <div class="right">
        <div class="form-wrapper">
            <div class="header">
                <h1>Welcome to Podcast</h1>
                <p>unlock your listening potential</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
                <div class="field">
                    <label for="email">Email address</label>
                    <input id="email" formControlName="email" placeholder="Enter email address" />
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</small>
                    </div>
                </div>
                <div class="field">
                    <label for="password">Password address</label>
                    <input id="password" type="password" formControlName="password" placeholder="Enter password" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters</small>
                    </div>
                </div>
                <a href="">Forgot password?</a>

                <div class="acctions">
                    <button class="login" type="submit" [disabled]="loginForm.invalid">Login</button>
                    <p>Don't have an account? <a href="">Register</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
